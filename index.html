<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap Override -->
    <link rel"stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>07-Firebase</title>
  </head>

<body>

    <section class="container">
        <div class="jumbotron mb-3 bg-info text-center" style="color:whitesmoke;">
            <h1 style="font-weight:bold;">Train Schedule<br><i class="fas fa-subway" style:"font-size: 16px;"></i></h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header pl-2 pr-2 bg-info" style="color:whitesmoke; font-weight:bold;"><span class="ml-2 mr-2">Current Train Schedule</div></span>
            <div class="card-body">
                <table class="table table-sm table-hover mb-0" id='train-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frquency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header pl-2 pr-2 bg-info" style="color:whitesmoke; font-weight:bold;"><span class="ml-2 mr-2">Add a Train to the Schedule</div></span>
                <div class="card-body ml-3 mr-3 pl-4 pr-4">
                <form>
                    <div class="form-group row">
                        <label for="employee-name-input">Train Name</label>
                        <input class="form-control" id="train-input" placeholder="Which train?" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Where is it going?" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-input" placeholder="Example: 13:15" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="Example: 120" type="text">
                    </div>
                    <div class="form-group row mb-1">
                        <button class="btn btn-info" id="add-train-btn" style="font-weight:bold;">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript links -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- logic.js -->
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
